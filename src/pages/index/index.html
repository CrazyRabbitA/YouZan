<!DOCTYPE html>
<html class="no-js " lang="zh-CN">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="dns-prefetch" href="https://dn-kdt-img.qbox.me/">
  <link rel="dns-prefetch" href="https://img.yzcdn.cn/">
  <link rel="dns-prefetch" href="https://b.yzcdn.cn/">
  <link rel="dns-prefetch" href="https://su.yzcdn.cn/">
  <link rel="dns-prefetch" href="https://h5.youzan.com/v2/">
  <link rel="dns-prefetch" href="https://h5.youzan.com/">
  <meta name="keywords" content="有赞,移动电商服务平台">
  <meta name="description" content="有赞是帮助商家在微信上搭建微信商城的平台，提供店铺、商品、订单、物流、消息和客户的管理模块，同时还提供丰富的营销应用和活动插件。">
  <!-- 是否为手持设备优化 -->
  <meta name="HandheldFriendly" content="True">
  <!-- 为某个宽度特殊优化 -->
  <meta name="MobileOptimized" content="320">
  <!-- 电话号码和邮箱识别 -->
  <meta name="format-detection" content="telephone=no">
  <!-- 针对LCD液晶显示器设计，可提高文字的清晰度 -->
  <meta http-equiv="cleartype" content="on">
  <link rel="shortcut icon" href="https://b.yzcdn.cn/v2/image/yz_fc.ico">
  <title>发现朋友圈的推荐</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body style="min-height: 860px;">
  <div id="app" v-cloak>
    <div class="container with-bottom-nav" style="min-height: 667px;">
      <div class="content">
        <!-- 轮播组件 -->
        <swipe :lists='bannerLists' v-if='bannerLists'></swipe>
        <!-- 优店推荐 -->
        <div class="section-title">优店推荐</div>
        <div class="section-content shops">
          <div class="shop-wrap">
            <div class="shop-item" v-for='item in goodShop'>
              <a :href="item.clickUrl">
                <img class="fadeIn" :src="item.image">
              </a>
            </div>
            <!-- 优店推荐展示数据 -->
            <div class="shop-item">
              <a href="https://h5.koudaitong.com/v2/feature/8oups7zk">
                <img class="fadeIn" src="https://img.yzcdn.cn/upload_files/2016/08/05/Fv5hhMZrtPZQWE7fape0ddEYtSuy.png?imageView2/2/w/300/h/0/q/75/format/png">
              </a>
            </div>

          </div>
        </div>
        <!-- 最热商品 -->
        <div class="line-block line-block-gray">
          <div class="lineblock-title">
            <span class="lineblock-font">最热商品推荐</span>
          </div>
        </div>
        <div class="hot-goods js-waterfull-wrap" data-src="">
          <ul class="js-list js-lazy" data-src="" v-infinite-scroll="getLists" infinite-scroll-disabled="loading" infinite-scroll-distance="100">
            <!-- 最热商品展示数据 -->
            <li>
              <div class="goods-item">
                <a href="https://h5.youzan.com/v2/showcase/goods?alias=2ov6kbj4smwwi&amp;source=yzapp&amp;f_platform=yzapp">
                  <div class="thumb img-box">
                    <img class="fadeIn" src="https://img.yzcdn.cn/upload_files/2017/06/13/FjeqHCvSQWKw0S5wD9oroR2NR9rZ.jpg?imageView2/2/w/320/h/0/q/75/format/jpg">
                  </div>
                  <div class="detail">
                    <div class="title">【也许是最适合东方女性的香水】喷一喷，散发女性魅力，未见沙龙香水</div>
                    <div class="price">￥108.00</div>
                  </div>
                </a>
              </div>
            </li>
            <li>
              <div class="goods-item">
                <a href="https://h5.youzan.com/v2/showcase/goods?alias=3np5vvqoc62w7&amp;source=yzapp&amp;f_platform=yzapp">
                  <div class="thumb img-box">
                    <img class="fadeIn" src="https://img.yzcdn.cn/upload_files/2017/04/13/Fq-Lf_Lht3NIaLUOBH6s5z6K0yYU.jpg?imageView2/2/w/320/h/0/q/75/format/jpg">
                  </div>
                  <div class="detail">
                    <div class="title">最火好物！约会神器 ~必备！澳洲Breath Pearls天然清新口气珠 草本精华 无添加 50粒/瓶</div>
                    <div class="price">￥59.00</div>
                  </div>
                </a>
              </div>
            </li>
            <!-- 最热商品Mock数据 -->
            <li v-for='list in lists'>
              <div class="goods-item">
                <a :href="'goods.html?id='+list.id">
                  <div class="thumb img-box">
                    <img class="fadeIn" :src=list.img>
                  </div>
                  <div class="detail">
                    <div class="title">{{list.name}}</div>
                    <div class="price">￥{{list.price|currency}}</div>
                  </div>
                </a>
              </div>
            </li>
            <li>
          </ul>
          <!-- 加载栏 -->
          <div class="loading-more" v-show='ifLoading'><span></span></div>
        </div>
        <!-- 内容全部加载显示 -->
        <div class="js-show-find category-guid" v-if='allLoaded'>亲~已经没有内容啦</div>
      </div>
    </div>
    <foot></foot>
  </div>
</body>

</html>
